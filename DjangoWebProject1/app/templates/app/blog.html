{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    {% if posts %}
        {% for post in posts %}
            <div class="col-md-12 blog-post">
                <h3>{{ post.title }}</h3>
                <p class="date">{{ post.pub_date|date:"d.m.Y" }}</p>
                <div class="summary">
                    {{ post.summary }}
                </div>
                <a href="{% url 'blogpost' post.id %}" class="btn btn-primary">Читать далее</a>
                <hr>
            </div>
        {% endfor %}
    {% else %}
        <div class="col-md-12">
            <p>В блоге пока нет записей.</p>
        </div>
    {% endif %}
</div>

{% endblock %}
